<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
	<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>-->
	<script src="../jquery.js">
	</script>
        <script src="firera.js"></script>
	<style>
	    body {
		font-size: 16px;
		font-family: sans-serif;
	    }
	    
	    .selected {
		background-color: whitesmoke;
		border-radius: 10px;
	    }
	    
	    ul li {
		    display: inline-block;
		    padding: 20px;
		    border: 1px solid yellowgreen;
	    }
	</style>
    </head>
    <body>
	    <ul>
		    <li>
			    Ololo
		    </li>
		    <li>
			    Ololo 1
		    </li>
		    <li>
			    Ololo 2
		    </li>
		    <li>
			    Alala
		    </li>
	    </ul>
	    <div class="selected-one" data-fr="active_tab">
		    
	    </div>
	    <div class="other-list" data-fr="nums">
	    </div>
<script>
	var app = Firera.hash();
	app('active_tab').is('ul|selectedItem(chosen)');
	app('nums').are([1, 2, 3, 4, 5, 6], {share: {takes: 'active_tab'}});
	app('nums').shared('showItem').is('active_tab');
	app.applyTo('body');
</script>
    </body>
</html>
