<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
	<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>-->
	<script src="../jquery.js">
	</script>
        <script src="../firera.js"></script>
	<style>
	    body {
		font-size: 16px;
		font-family: sans-serif;
	    }
	    
	    .selected {
		background-color: whitesmoke;
		border-radius: 10px;
	    }
	</style>
    </head>
    <body>
	    
        <select class="s1" data-fr="s1">
            
        </select>
        <select class="s2" data-fr="s2">
            
        </select>
        <select class="s3" data-fr="s3">
            
        </select>
        <script>

                var options = ['ololo', 'alala', 'ululu', 'ilili'];

                var app = Firera.hash({
                    s2: ['are', options],
                    s3: ['are', options],
                    s1: ['are', {
                            $data: options,
                            each: {
                                "|attr(disabled)": [function(a, b, c){
                                        return a === b || a === c;
                                },'__val', '../.s2|selectedItem', '../.s3|selectedItem']
                            }
                    }]
                });

                app.applyTo('body');
        </script>
    </body>
</html>
